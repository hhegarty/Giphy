<body>

        <!-- Nav Area with Title 100% -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="header">
                <h3 id="title">Giftastic!</h3>
            </div>
        </div>

        <!-- Button Area 100% -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="buttonArea"></div>
        </div>

        <!-- Gif Area 9 cols -->
        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" id="gifArea"></div>

            <!-- Input Area 3 cols -->
            <div class="col-xs-3 col-sm-3 col-md-3col-lg-3">
                <form>
                    <fieldset>
                        <label for="topic-input">Add a topic</label><br>
                        <input type="text" placeholder="Type Here..." id="topic-input">
                        <button type="submit" class="btn submit" data="submitBtn">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>



    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span class="credits">Giftastic! </span>
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="Assets/Javascript/app.js"></script>
